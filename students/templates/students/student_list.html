<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>

    <form method="GET" action="{% url 'student_list' %}">
        <input type="text" name="q" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>

    <form method="GET" action="{% url 'student_list' %}">
        <input type="hidden" name="show_all" value="true">
        <button type="submit">Show All Students</button>
    </form>

    {% if students %}
        <ul>
            {% for student in students %}
                <li>{{ student.first_name }} {{ student.last_name }} - {{ student.age }} - {{ student.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No students to display. Please use the search or show all students.</p>
    {% endif %}
</body>
</html>
